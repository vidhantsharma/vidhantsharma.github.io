<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Projects</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Projects</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="interactive projects.html">Interactive Projects</a></li>
            </ul>
        </nav>
        <section id="image captioning">
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="image-upload" accept="image/*" required>
                <button type="submit">Upload Image</button>
            </form>
            <div id="output"></div>
        </section>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append('file', document.getElementById('image-upload').files[0]);

            fetch('https://getprediction-uqagmhgmla-el.a.run.app', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerText = JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
